<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        #exemplo-letter-spacing {
            letter-spacing: 2px;
        }

        #exemplo-word-spacing {
            word-spacing: 12px;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>letter-spacing</code></h1>

    <p id="exemplo-letter-spacing">
        Adicionar um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as letras.
    </p>

    <h2>Propriedade <code>letter-spacing</code></h2>

    <p id="exemplo-word-spacing">
        Adicionar um espaçamento entre cada PALAVRA do seu texto. Como o nome já diz, espaçamento entre as letras.
    </p>
</body>

</html>
