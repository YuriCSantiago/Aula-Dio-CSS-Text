<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
    <style>
        p {
            text-transform: capitalize;
            /*'captalize > Deixa a primeira letra de cada palavra em maiusculo'*/
            /*uppercase - lowercase > Texto em caisa alta - Baixa*/
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>text-transform</code></h1>

    <p>
        É RESPONSÁVEL por definir quais caracteres vão estar em Maiúsculo, minpusculo, etc
    </p>
</body>

</html>
